<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Musicas</title>
</head>
<body>

    <form action="/musica/cadastrar" method="POST">
        <div>
        <label for="nome">Nome:</label>
        <input name="nome" type="text" id="nome">
        </div>
        <div>
        <label for="duracao">Duração</label>
        <input name="duracao" type="number" id="duracao"/>
        </div>
        <div>
        <label for="compositor">Compositor:</label>
        <input name="compositor" type="text" id="compositor"/>
        </div>
        <div>
        <input type="submit" value="Cadastrar"/>
        </div>

    </form>




</body>
</html>
